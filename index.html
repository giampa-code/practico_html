<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El buscador más rápido del lejano oeste">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/logo.ico" />
    <title>Google Copia</title>
</head>
<body>
    <header>
        <nav>
            <div class="head-nav">
                <div class="head-nav__class">
                    <div class="head-nav__class-item">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="head-nav__class-item">
                        <a href="#">Imágenes</a>
                    </div>
                </div>
                <div class="head-nav__class">
                    <div class="head-nav__class-dots">
                        <div class="circle">
                            <a href="#"><img id="puntitos" src="./images/puntitos.png" alt="puntitos"></a>
                        </div>
                        
                    </div>
                    <div class="head-nav__class-perfil">
                        <div class="circle">
                            <a href="#"><img id="foto_perfil" src="./images/foto_perfil.jpg" alt="foto_perfil"></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <div class="image-container__img">
                <img src="images/googlelogo_color_272x92dp.png" alt="logo">
            </div>
        </div>
        <div class="search">
            <div class="search-bar">
                <div id="lupita">
                    <img src="/images/lupita.png" alt="lupita">
                </div>
                <form action="/search" method="get" role="search">
                    <label for="search">
                        <input type="text" name="search" id="search" placeholder="" autocomplete="name" required >
                    </label>
                </form>
                <div id="mic">
                    <img src="/images/mic.png" alt="mic">
                </div>
            </div>
            <div class="search-buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
        </div>
        <div class="coment">
            Ofrecido por Google en: <a href="#"> English</a>
        </div>
    </main>
</body>
</html>
